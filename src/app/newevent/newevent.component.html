<!--Custom Code by Sahil-->
<title>Add Event</title>
<div class="header-nav">
    <a class="navbar-item" routerLink='../login' >
      <img src= "../../assets/Tightrope-Logo-Green.png" alt="Tightrope">
    </a> 
  </div>
  <app-sidepanel class="sidepannelview"></app-sidepanel>
  <div class="neweventwrapper">
    <h1>Add a new event</h1><br>
    <form class="neweventForm" (ngSubmit)="onSubmit()">
      <input class="EventName" type="text" id="Eventname" name="Eventname" [(ngModel)]="Eventname" placeholder="Event Name"> <br>
      <input type="text" placeholder="Start Date/Time"
        onfocus="(this.type='datetime-local')" [(ngModel)]="StartDate"><br>
      <input type="text" placeholder="End Date/Time"
          onfocus="(this.type='datetime-local')"><br>
      <input type="text" id="Location" name="Location" [(ngModel)]="Location" placeholder="Location"><br>
      <label for="stress">Stress Level: &nbsp;</label>
      <input type="number" id="levelofstress" name="levelofstress" [(ngModel)]="levelofstress" min="1" max="3" placeholder="Stress Level"><br>
      <!-- Executive decision to only put numbers for stress and event type
      <select  name="first">
        <option value="0">No Stress</option>
        <option value="1" selected="selected">Low Stress</option>
        <option value="2">Medium Stress</option>
        <option value="3">High Stress</option>
      </select><br> -->

      <label for="category">Type: &nbsp;</label>
      <input type="number" id="typeofevent" name="typeofevent" [(ngModel)]="typeofevent" min="0" max="2" placeholder="Event Type"><br>
      <!-- <select  name="first">
        <option value="0">Work</option>
        <option value="1" selected="selected">Leisure</option>
        <option value="2">Mindfullness</option>
      </select><br> -->
      <textarea placeholder="Notes" id="Notes" name="Notes" [(ngModel)]="Notes" aria-setsize="2"></textarea><br>
      <input type="submit" value="Save"> 
      <input type="button" class="button-cancel" value="Cancel" routerLink='../home'><br><br>
    </form>

    
  </div>
  



<!--End of custom code -->

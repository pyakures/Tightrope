<!--Custom code section by Michael Dorado-->

<h1>Contact</h1>
<h2>Got a question, comment, or concern?</h2>
<h2 class="subhead-bold">Drop us a line below.</h2>
<div class="comment-form">

        <form action="localhost:4200/contact">
          <input type="text" id="name" name="name" placeholder="Name" autofocus><br><br>
          <input type="email" id="email" name="email" placeholder="Email address"><br><br>
          <textarea type="text" id="text" name="text" placeholder="Comment" href="http://localhost:4200/contact"></textarea><br><br>
          <input type="submit" value="Submit" routerLink='../contact'>
        </form><br><br>
</div>

<!--End of Custom code section-->

  <app-sidepanel class="sidepannelview"></app-sidepanel>

  <div class="content-wrapper">
    <a class="back-link" routerLink='../home'>❮ Back to calendar</a>
    <h1>Local Events</h1><br>
    <h2>What's happening near you?</h2><br>
    <h3>Enter your current Location</h3>
    <h4>Example: Reno  NV</h4><br>
    <form class="updateZip" (ngSubmit)="onSubmit()">
      <input class="city" type="text" id="city" name="city" [(ngModel)]="city" placeholder="City ➜"><br>
      <input class="state" type="text" id="state" name="state" [(ngModel)]="state" placeholder="State ➜"><br>
      <input type="submit" value="Find Events">
    </form><br>
    <h3>Ticketed Events</h3>
    <!-- List upcoming events in a table -->
    <table class="table table-striped">
        <thead>
            <th>Event Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Location</th>
            <th>Event URL</th>
            <th></th>
        </thead>
        <img *ngIf="isLoading" src="../../assets/Loading_icon.gif" alt="loading" style="width:100%">
        <tbody *ngFor="let event of LocalEventsList">
                <td>{{event.EventName}}</td>
                <td>{{event.StartDate}}</td>
                <td>{{event.EndDate}}</td>
                <td>{{event.Location}}</td>
                <td><button type="button" class="change-button" (click)="LinktoMoreInfo(event.Notes)">More Info</button></td>
                <td><button type="button" class="change-button" (click)="addLocalEvent(event)">Add To Calendar</button></td>

            </tr> -->
        </tbody>
    </table>

    <h1>Local Events</h1><br>
    <h2>What's happening near you?</h2>
    <h3>Ticketed Events</h3>
    <h4>It may take a while for events to load...</h4>

    <!-- List upcoming events in a table -->
    <table class="table table-striped">
        <thead>
            <th>Event Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Location</th>
            <th>Event URL</th>
            <th></th>
        </thead>
        <tbody *ngFor="let event of LocalEventsList">
                <td>{{event.EventName}}</td>
                <td>{{event.StartDate}}</td>
                <td>{{event.EndDate}}</td>
                <td>{{event.Location}}</td>
                <td><button type="button" class="change-button" (click)="LinktoMoreInfo(event.Notes)">More Info</button></td>
                <td><button type="button" class="change-button" (click)="addLocalEvent(event)">Add To Calendar</button></td>

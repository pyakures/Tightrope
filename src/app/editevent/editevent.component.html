<!--Custom Code by Sahil-->
<title>Edit Event</title>
<div class="header-nav">
    <a class="navbar-item" routerLink='../login' >
      <img src= "../../assets/Tightrope-Logo-Green.png" alt="Tightrope">
    </a> 
  </div>
  <app-sidepanel class="sidepannelview"></app-sidepanel>

  <div class="wrapper">
    <h1>Edit Event</h1><br>
    <form class="neweventForm"> 
      <input class="EventName" type="name" placeholder="{{Eventname}}"> <br>
      <input type="text" placeholder="{{StartDate}}"
        onfocus="(this.type='datetime-local')"><br>
      <input type="text" placeholder="{{EndDate}}"
          onfocus="(this.type='datetime-local')"><br>
      <label for="location">Location: &nbsp;</label>
      <input type="text" placeholder="{{Location}}"><br>
      <label for="stress">Stress Level: &nbsp;</label>

      <select [(ngModel)]='levelofstress' name="first">
        <option value="0">No Stress</option>
        <option value="1" selected="selected">Low Stress</option>
        <option value="2">Medium Stress</option>
        <option value="3">High Stress</option>
      </select><br>

      <label for="category">Type:  &nbsp;</label>
      <select [(ngModel)]='typeofevent' name="first">
        <option value="0">Work</option>
        <option value="1" selected="selected">Leisure</option>
        <option value="2">Mindfullness</option>
      </select><br>

      <textarea placeholder="{{Notes}}" aria-setsize="2"></textarea><br>
      <input type="submit" value="Save"> 
      <button type="button" class="buttonDelete" (click)="deleteCurrentEvent()">Delete</button>
      <button type="button" class="cancelButton" routerLink='../home' >Cancel</button>
    </form>

    

  </div>
  



<!--End of custom code -->
